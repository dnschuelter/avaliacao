<html>
<head>
<link href="resources/commons/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/commons/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="resources/commons/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/index/controller.js"></script>
<script src="resources/commons/mustache/mustache.min.js"></script>
</head>
<body>
	<div id="user">
		<div>
			<label>Nome</label>
			<input id="name" />
		</div>
		<div>
			<label>E-mail</label> 
			<input id="email" />
		</div>
		<button onclick="controller.userAndMail()">Continuar</button>
	</div>
	<div id="level-form"></div>
	<script type="text/html" class="level-template">
			<h2>Avalie seu conhecimento de 0 a 10 nos seguintes itens (Campos opcionais):</h2>
			{{#abilites}}
			<div class="row">
				<div class="col-md-4">
					<label>{{skill.description}}</label>
				</div>
			</div>
			<div class="row text-center" id="level_{{skill.id}}">
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_1" value="1"/>1</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_2" value="2"/>2</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_3" value="3"/>3</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_4" value="4"/>4</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_5" value="5"/>5</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_6" value="6"/>6</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_7" value="7"/>7</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_8" value="8"/>8</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_9" value="9"/>9</label>
				</div>
				<div class="col-md-1">
					<label class="radio inline"><input type="radio" name="level_{{skill.id}}" id="{{skill.id}}_10" value="10" checked/>10</label>
				</div>
			</div>
			{{/abilites}}
			<div>
				<button onclick="controller.finish()">Finalizar</button>
			</div>
		</script>
</body>
</html>
