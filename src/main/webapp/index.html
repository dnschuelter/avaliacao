<html>
	<head>
		<meta charset="UTF-8">
		<link href="resources/commons/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="resources/commons/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="resources/commons/bootstrap/js/bootstrap.min.js"></script>
		<script src="resources/index/controller.js"></script>
		<script src="resources/commons/mustache/mustache.min.js"></script>
		<link href="resources/commons/star-rating/css/star-rating.min.css" rel="stylesheet">
		<script src="resources/commons/star-rating/js/star-rating.min.js"></script>
	</head>
	<body>
		<div id="user" class="text-center">
			<h2>Bem vindo ao sistema de Auto Avaliação.</h2>
			<h4>Vamos começar!</h4>
			<div class="col-md-offset-4 col-md-4">
				<div>
		 			<input id="name" type="text" class="form-control" placeholder="Nome" aria-describedby="basic-addon1">
				</div>
				<div class="input-group">
					<input id="email" type="text" class="form-control" placeholder="E-mail"/>
				    <span class="input-group-btn">
				    	<button class="btn btn-default" type="button" onclick="controller.userAndMail()">Continuar</button>
				    </span>
				</div>
			</div>
		</div>
		<div id="level-form" class="col-md-offset-1 col-md-10"></div>
		<div id="finish" class="col-md-offset-1 col-md-10"></div>
		<script type="text/html" class="level-template">
			<h2>Avalie seu conhecimento de 0 a 10 nos seguintes itens (Campos opcionais):</h2>
			<form class="form-horizontal">
				{{#abilites}}
				<div class="form-group form-group-lg">
					<label class="col-md-4 control-label">{{skill.description}}</label>
					<div class="col-md-8">
						<input id="level_{{skill.id}}" type="number" class="rating" min="0" max="10" step="1">
					</div>
				</div>
				{{/abilites}}
			</form>
			<div class="col-md-offset-8 col-md-2 blockquote-reverse">
				<button type="button" class="btn btn-primary" onclick="controller.finish()">Finalizar</button>
			</div>
		</script>
		<script type="text/html" class="alert-required">
			<div class="alert alert-danger alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Campos Obrigatórios!</strong> Favor preencher Nome e E-mail.
			</div>
		</script>
		<script type="text/html" class="finish">
			<div class="alert alert-success" role="alert"><strong>Auto Avaliação realizada com sucesso!</strong> Enviaremos um e-mail para você - verifique sua caixa de entrada e caixa de spam ;)</div>
		</script>
	</body>
</html>
